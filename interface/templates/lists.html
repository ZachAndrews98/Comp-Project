<div class="row">
  <div class="column" style="width:50%;">
    <h2>Installed Images</h2>
    <ul>
      {% for image in images %}
      <li>{{ image }}</li>
      {% endfor %}
    </ul>
  </div>
  <div class="column" style="width:50%;">
    <h2>Installed Containers</h2>
    <ul>
      {% for container in containers %}
      <li>{{ container }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
